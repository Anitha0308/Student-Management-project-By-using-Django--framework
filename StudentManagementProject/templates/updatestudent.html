{% extends 'adminnavbar.html' %}
{% block content %}
<h2 align="center">Add Student Data</h2>
<form  method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>StudentName:</td>
           <td> <input type="text" name="txtName" value="{{student.stud_name }}"></td>

        </tr>
        <tr>
            <td>StudentPhno:</td>
            <td><input type="number" name="txtPhno" value="{{ student.stud_phno }}"></td>
        </tr>
        <tr>
            <td>Student Email:</td>
            <td><input type="email" name="txtmail" value="{{ student.stud_email }}"></td>
        </tr>
        <tr>
            <td>Student city:</td>
            <td><select name="ddlcity">
                <option selected> {{ student.stud_city }}</option>
                {% for i in Citydata %}
               <option>{{ i.city_name }}</option>
               {% endfor %}

            </select></td>
        </tr>
        <tr>
            <td>Student Course:</td>
            <td>
                <select name="ddlcourse">
                    <option selected> {{ student.stud_course }}</option>
                    {% for i in Coursedata %}
                    <option>{{ i.course_name }}</option>
                    {% endfor %}

                </select>
            </td>
        </tr>
        <tr>
            <td>Course Fee:</td>
            <td><input type="number" name="txtcoursefee" disabled></td>
        </tr>
        <tr>
            <td>Paid Fee:</td>
            <td> <input type="number" name="txtpaidfee" value="{{ student.paid_fees }}"></td>
        </tr>
        <tr>
            <td>Pending fees:</td>
            <td><input type="number" name="txtpendingfees" value="{{ student.pending_fees }}" disabled></td>
        </tr>
        <tr>
            <td><input type="submit" name="btnsub" value="Addstudent"></td>
        </tr>
    </table>
</form>
{% endblock %}
